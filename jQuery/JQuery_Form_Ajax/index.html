<!DOCTYPE html>
<html>
	<head>
		<title>Form_Ajax</title>

		<link rel="stylesheet" type="text/css" href="CSS/form.css">
		<link rel="stylesheet" type="text/css" href="CSS/calendar.css">
		<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
		<script src="JS/jquery-3.1.1.js"></script>
		<script src="JS/jquery-ui-1.12.1/jquery-ui.js"></script>
		<script src="JS/form.js"></script>
	<head>
	<body>
		<div id="container">
			<form id="myForm">
				<table id="form">
					<tr>
						<td class="title">Username:</td>
						<td class="input"><input type="text" class="txt" name="username" id="username"></input></td>
						<td class="error"><span id="username_error"></span></td>
					</tr>
					<tr>
						<td class="title">Password:</td>
						<td class="input"><input type="text" class="txt" name="password" id="password"></input></td>
						<td><span class="error" id="password_error"></span></td>
					</tr>
					<tr>
						<td class="title">Email:</td>
						<td class="input"><input type="text" class="txt" name="email" id="email"></input></td>
						<td><span class="error" id="email_error"></span></td>
					</tr>
					<tr>
						<td class="title">Birhday:</td>
						<td class="input"><input type="text" class="txt" id="datepicker" name="birthday" readonly></input></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button class="form_btn" id="btnSubmit">Submit</button>
							<button class="form_btn" id="btnRefresh">Refresh</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

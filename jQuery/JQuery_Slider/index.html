<!DOCTYPE html>
<html>
	<header>
		<link rel="stylesheet" type="text/css" href="CSS/myStyle.css">
		<script type="text/javascript" src="JS/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="JS/myJS.js"></script>
	
		<title>Javascript Slider</title>
	</header>
	<body>
		<div id="slider_container">
			<div class="my_Slide" id="Image1">
				<img src="CSS/Images/image1.jpg"></img>
			</div>
			
			<div class="my_Slide" id="Image2">
				<img src="CSS/Images/image2.jpg"></img>
			</div>
			
			<div class="my_Slide" id="Image3">
				<img src="CSS/Images/image3.jpg"></img>
			</div>
			
			<div class="my_Slide" id="Image4"> 
				<img src="CSS/Images/image4.jpg"></img>
			</div>
			<img id="prev" class="nav" src="CSS/Images/left_arow.png"></img>
			<img id="next" class="nav" src="CSS/Images/right_arrow.png"></img>
		</div>
		</br>
		<div id="circle_container">
			<span class="small_Image" onclick="$('.small_Image').onClick(1);">
				<img src="CSS/Images/image1.jpg"></img>
			</span>
			<span class="small_Image" onclick="$('.small_Image').onClick(2);">
				<img src="CSS/Images/image2.jpg"></img>
			</span>
			<span class="small_Image" onclick="$('.small_Image').onClick(3);">
				<img src="CSS/Images/image3.jpg"></img>
			</span>
			<span class="small_Image" onclick="$('.small_Image').onClick(4);">
				<img src="CSS/Images/image4.jpg"></img>
			</span>
		</div>
		
		<script src="JS/myJS.js">
		</script>
	</body>
</html>

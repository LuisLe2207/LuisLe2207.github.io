<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/myStyle.css">
		<meta charset="utf-8">
		<title>JS Calendar</title>
	</head>
	<body>
		<div id="container">
			<input type="text" id="calendar-input" onClick="showCalendar()" ondblclick="hideCalendar()">
			<form style="width:300px ">
				<div id="calendar-panel">
					<table style="width: 340px;">
						<tr>
							<th class="btn" onclick="prevY()"><a>&#8647;</a></th>
							<th class="btn" onclick="prevM()"><a>&#8592;</a></th>
							<th id="my-th"><select id="month" onchange="getMonth()"></select></th>
							<th><select id="year" onchange="getYear()"></select></th>
							<th class="btn" onclick="nextM()"><a>&#8594;</a></th>
							<th class="btn" onclick="nextY()"><a>&#8649;</a></th>
						</tr>
					</table>
				</div>
			</form>
		</div>	
		<script src="JS/myJS.js"></script>
	</body>
</html>
